  <ion-content >
  <img src="assets/img/background/login.png" style=" width: 100%;height: auto;"   alt="">
  <ion-grid>   
    <!-- login form -->
    <form [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
      <ion-row class="cp-mt-2" >

        <ion-col size="12">
          <ion-item lines="none">
            <mat-form-field style="width: 100%;"  appearance="outline">
              <mat-label>Mobile</mat-label>
              <input matInput placeholder="Mobile No" type="text" formControlName="mobileNo" >
              <i matSuffix class="fa fa-mobile"></i>
              <mat-hint> 
                <div class="validation-errors">
                <ng-container *ngFor="let validation of validation_messages.mobileNo">
                  <div class="error-message"
                    *ngIf="validations_form.get('mobileNo').hasError(validation.type) && (validations_form.get('mobileNo').dirty || validations_form.get('mobileNo').touched)">
                    <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
                  </div>
                </ng-container>
              </div>
            </mat-hint>
            </mat-form-field>
            
          </ion-item>
         
        </ion-col>

          </ion-item>

        <ion-col size="12">
          <ion-item lines="none">
            <mat-form-field style="width: 100%;"  appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Password" type="password" formControlName="password" >
              <i matSuffix class="fa fa-lock"></i>
              <mat-hint> 
                <div class="validation-errors">
                  <ng-container *ngFor="let validation of validation_messages.password">
                    <div class="error-message"
                      *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
                      <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
                    </div>
                  </ng-container>
                </div>
            </mat-hint>
            </mat-form-field>
          </ion-item>
         
        </ion-col>

        <ion-col size="12" text-center class="padding-top" >
          <ion-button text-center     shape="round" type="submit"
            [disabled]="!validations_form.valid">Sign in</ion-button>
        </ion-col>
        <ion-col size="12" class="cp-text-center cp-text-light cp-text-1">
          <ion-text>Don't have an account? <a class="cp-text-bold-600 cp-link" (click)="openPage('/register')">Sign
              Up</a>
          </ion-text>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
